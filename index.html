
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending and Decending Ordered Sorting</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">

        var cities=["Erode","Banglore","Tanjaore","Salem","Chennai","Tirutani","Coimbatore","Vellore"];
        
        function bodyload(){
            document.querySelector("ol").innerHTML="";
            for( var city of cities)
           {
            var li=document.createElement("li");
            li.innerHTML=city;
            document.querySelector("ol").appendChild(li);
           }
        }

        function SortClick(){
            var icon=document.getElementById("icon");
            icon.className = (icon.className=="bi bi-sort-alpha-down")?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down";
            if(icon.className=="bi bi-sort-alpha-down") 
            {
                document.getElementById("message").innerHTML="Ascending Order City";
                cities.sort();
            }
            else if(icon.className=="bi bi-sort-alpha-up")
            {
                document.getElementById("message").innerHTML="Descending Order City";
                cities.sort();
                cities.reverse();
            }
            bodyload();
        }
        
    </script>
</head>
<body class="container-fluid ps-4 pt-4 pb-2 w-50 border border-3 border-success" onload="bodyload()">
        <h2 class="d-flex justify-content-center" style="color: green;">Ascending and Decending Ordered Sorting</h2>
         <ol style="list-style:none;margin-left: 180px;"> </ol>
         <button style="margin-left: 200px;" class="btn btn-success" onclick="SortClick()">
            <span class="bi bi-sort-alpha-down "id="icon">Sort</span>
        </button>
        <span id="message"></span>
</body>
</html>
